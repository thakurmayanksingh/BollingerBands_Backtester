<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Selection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Select a Stock for Visualization</h2>
    <form action="/visualize" method="POST">
        <label for="stock">Choose a stock:</label>
        <select name="stock" id="stock" class="form-select mb-3">
            {% for stock in stocks %}
            <option value="{{ stock }}">{{ stock }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">Visualize</button>
    </form>
</body>
</html>
